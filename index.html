<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prisciila Queen of the Desert</title>
</head>
<body>
    <img src="images/istockphoto-907182162-612x612.jpeg">
    <div class="container">
        <img src="images/5706e9f910d4a.image.jpg">
        <!-- <h1>The Adventures of Priscilla Queen of the Desert</h1> -->
    <div class="movie-container">
   <div id="buttons">
       <div class="nav-btn">
       <button class="btn"><img src="buttons/play.svg" alt="play"></button>
       <button class="btn"><img src="buttons/plus.svg" alt="plus"></button>
       <button class="btn"><img src="buttons/thumbs-up.svg" alt="thumbs-up"></button>
       <button class="btn"><img src="buttons/thumbs-down.svg"alt="thumbs-down"></button>
       </div>
       <div class="more-info-btn">
       <button class="btn"><img src="buttons/down.svg"alt="down"></button>
    </div>
   </div> 

   <div id="movie-info">
            <p id="match-percentage">99% Match</p>
            <img id="rating" src="images/1200px-BBFC_18_2019.png">
            <p id="length">1h 44m</p>
    </div>
    <div class="genres">
        <ul id="genre-description">
            <li>Comedy</li>
            <li>Musical</li>
            <li>Drama</li>
           </ul>
    </div>
       
   
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
